<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanguageTeacher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>
        <section id="controlSection" class="mainSection">
            <div id="controlButtons" class="mainBox">
                <button class="controlButton" id="swapButton">SWAP</button>
                <button class="controlButton" id="batchButton">BATCH</button>
            </div>
            
            <div id="fileUploadBox" class="mainBox">
                <label for="fileInput" class="fileInputLabel">Upload words</label>
                <input type="file" id="fileInput" accept=".json"/>
            </div>
            
        </section>

        <section id="learningSection" class="mainSection">
            <div id="descriptionBox" class="mainBox">
                <div class="descriptionWord">Main word</div>
                <div class="descriptionWord">Translated word</div>
            </div>
            <div id="wordContainer" class="mainBox">
                <div class="wordBox" id="0">

                    <div class="word mainWord">special</div>
                    <div class="word otherWord">specjalny</div>
    
                </div>
                <div class="wordBox" id="1">
    
                    <div class="word mainWord">cat</div>
                    <div class="word otherWord">kotek</div>
    
                </div>
            </div>
        </section>


        

    </main>
    <script src="main.js" defer></script>
</body>
    

</html>
